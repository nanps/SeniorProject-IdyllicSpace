<!DOCTYPE html>
{% load static %}

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" type="image/png" href="{% static 'icon/logo.png' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body style="background-color:#FAF4F0;">
        
        <div class="header">RESET YOUR PASSWORD</div>
        <div class="line"></div>

        <div class="description">Lost your password? <br>
            Please enter your e-mail address. You will receive a link to create a new password via e-mail. </div>
    
        <div class="email">e-mail<span class="redMark">*</span></div>

        <form method="POST">
            {% csrf_token %}
    
            <input class="inputEMAIL" type="text" id="email"></input>
    
            <button class="resetBtn" type="submit">Reset Password</button>
    
        </form>

        <div class="backBtn" onclick="backBtnFunction()">back</div>

        <!------------------------alert-box----------------------------->
        {% if messages %}
        <div class="msg" id="AB">
            {% for message in messages %}
                <div {% if message.tags %} class="alert" {% endif %}>{{ message }}
                     
                    <span class="close-btn" id="closeAlert">
                        <i class="fa fa-close"></i>
                    </span>
                </div>
            {% endfor %}
         </div>
        {% endif %}
         
         <!-------------------------------------------------------------->

    </body>

    <script>
        var span = document.getElementById("closeAlert");
        var alertBox = document.getElementById("AB");
 
        span.onclick = function() {
            AB.style.display = "none";
        }

        function backBtnFunction() {
            window.location.pathname = ""
        }
    </script>

</html>

<style>

        font-family: 'Patrick Hand SC';

    }
