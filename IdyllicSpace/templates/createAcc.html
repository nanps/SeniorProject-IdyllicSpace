<!DOCTYPE html>
{% load static %}

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body style="background-color:#FAF4F0;">
        
        <button class="buttonToLogIn" type="button" onclick="changePageLogIn()">Log In</button>
        <button class="buttonToCreateAcc" type="button" onclick="changePageCreateAcc()">Create account</button>
        <div class="line"></div>

        <div class="underline"></div>
    
        <div class="instruction">Create your account</div>
    
        <form method="POST">
            {% csrf_token %}
    
            <div class="email">E-mail</div>
            <input class="inputEMAIL" type="text" id="email" name="email"></input>
    
            <div class="id">Username</div>
            <input class="inputID" type="text" id="id" name="username"></input>
    
            <div class="password">Password</div>
            <input class="inputPW" type="password" id="password" name="password1"></input>
    
            <div class="confPassword">Confirm Password</div>
            <input class="inputcfPW" type="password" id="confpassword" name="password2"></input>
    
            <button class="button" type="submit">Create</button>
            {% comment %} <div class="breakLine"></div> {% endcomment %}
    
        </form>

        <!------------------------alert-box----------------------------->
        {% if messages %}
        <div class="msg" id="AB">
            {% for message in messages %}
                <div {% if message.tags %} class="alert" {% endif %}>{{ message }}
                     
                    <span class="close-btn" id="closeAlert">
                        <i class="fa fa-close"></i>
                    </span>
                </div>
            {% endfor %}
         </div>
        {% endif %}
         
         <!-------------------------------------------------------------->

    </body>

    <script>
        var span = document.getElementById("closeAlert");
        var alertBox = document.getElementById("AB");
 
        span.onclick = function() {
            AB.style.display = "none";
        }

        function changePageCreateAcc() {
            window.location.pathname = "createAcc"
        }
        
        function changePageLogIn() {
            window.location.pathname = ""
        }
    </script>

</html>
